# ==========================================================================
# CRE WORKFLOW SETTINGS FILE
# ==========================================================================
# Workflow-specific settings for CRE CLI targets.
# Each target defines user-workflow and workflow-artifacts groups.
# Settings here override CRE Project Settings File values.
#
# Example custom target:
# my-target:
#   user-workflow:
#     workflow-name: "MyExampleWorkflow"    # Required: Workflow Registry name
#   workflow-artifacts:
#     workflow-path: "./main.ts"            # Path to workflow entry point
#     config-path: "./config.yaml"          # Path to config file
#     secrets-path: "../secrets.yaml"       # Path to secrets file (project root by default)

# ==========================================================================
staging-settings:
  user-workflow:
    workflow-name: "powerindex-staging"
  workflow-artifacts:
    workflow-path: "./main.ts"
    config-path: "./config.staging.json"
    secrets-path: "../secrets.yaml"
  rpcs:
    - chain-name: ethereum-testnet-sepolia
      url: https://ethereum-sepolia-rpc.publicnode.com
# ==========================================================================
production-settings:
  user-workflow:
    workflow-name: "workflow-production"
  workflow-artifacts:
    workflow-path: "./main.ts"
    config-path: "./config.production.json"
    secrets-path: ""

workflow:
  schedule: "*/10 * * * * *"
  tokenUrl: "https://sts.nordpoolgroup.com/connect/token"
  apiUrl: "https://apitest.nordpoolspot.com/api/v2/Auction/Prices/ByAreas"
  market: "DayAhead"
  area: "NO1"
  currency: "EUR"
  date: "2026-01-25"

  # LOCAL ONLY (remove later)
  NORDPOOL_BASIC_AUTH: "BASE64_CLIENTID_COLON_SECRET"
  NORDPOOL_USERNAME: "your_username"
  NORDPOOL_PASSWORD: "your_password"
  NORDPOOL_SCOPE: "global"